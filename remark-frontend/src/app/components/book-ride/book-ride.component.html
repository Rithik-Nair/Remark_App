<section class="ride-booking">
  <h2>Book Your Ride</h2>

  <form class="booking-form">
    <div class="form-group">
      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" placeholder="Enter pickup location">
    </div>

    <div class="form-group">
      <label for="drop">Drop Location</label>
      <input type="text" id="drop" placeholder="Enter drop location">
    </div>

    <div class="form-group">
      <label for="date">Date & Time</label>
      <input type="datetime-local" id="date">
    </div>

    <div class="form-group">
      <label for="type">Vehicle Type</label>
      <select id="type">
        <option value="ev-scooter">EV Scooter</option>
        <option value="ev-bike">EV Bike</option>
      </select>
    </div>

    <button type="submit" class="btn-book">Find Drivers</button>
  </form>
</section>
